<!doctype html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A community for dog and cat lovers,
        featuring thousand of cute puppy, kitty and panda pictures and videos">
    <meta property="og:title" content="A community for dog and cat lovers">
    <meta property="og:url" content="www.dogcatpaws.com">
    <meta property="og:site_name" content="dogcatpaws.com">
    <meta property="og:description" content="A community for dog and cat lovers,
        featuring thousand of cute puppy, kitty and panda pictures and videos">

    <title>{% block title %} DogCatPaws {% endblock %}</title>
    <base href="/">

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    {% block header %} {% endblock %}
  </head>
  <body>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    {% block footerjs %}
    {% endblock %}
  </body>
</html>
