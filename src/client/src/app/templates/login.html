<div class="col-md-6 col-md-offset-3">
  <div class="login-form">
    <div *ngIf="errorMessage" class="error">
      <span class="alert alert-danger">{{ errorMessage }}</span>
    </div>
    <h4> Login</h4>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="full-width form-group">
        <input class="form-control" type="email" placeholder="Email" formControlName="email">
      </div>
      <div class="full-width form-group">
        <input class="form-control" type="password" placeholder="Password" formControlName="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" value="Login">Submit</button>
      </div>
    </form>
  </div>
</div>
