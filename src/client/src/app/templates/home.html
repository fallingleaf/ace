<div class="col-md-6 col-md-offset-3">
  <div class="home-container">
    <div *ngFor="let post of posts">
      <md-post [post]="post"></md-post>
    </div>
    <div *ngIf="next_url" class="post-container">
      <button (click)="onClickMore()" class="btn btn-primary btn-block">I want more fun...</button>
    </div>
  </div>
</div>
