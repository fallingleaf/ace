<div class="post-form">
  <div *ngIf="errorMessage" class="error">
    <span class="alert alert-danger">{{ errorMessage }}</span>
  </div>
  <form class="form" [formGroup]="postForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>
    <div class="form-group">
      <input class="form-control" placeholder="title" type="text" formControlName="title">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="image" type="file" (change)="onChangeFile($event)">
    </div>
    <button md-button type="submit" value="Submit">Submit</button>
  </form>
</div>
